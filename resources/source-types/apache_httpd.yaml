apiVersion: bindplane.observiq.com/v1
kind: SourceType
metadata:
  name: apache_http
  displayName: Apache HTTP
  icon: /icons/sources/apache.svg
  description: Collect metrics and logs from Apache HTTP server.
spec:
  version: 0.0.1
  supported_platforms:
    - linux
    - windows
    - macos
  parameters:
    # Metrics
    - name: enable_metrics
      label: Enable Metrics
      description: Enable to send metrics.
      type: bool
      default: true

    - name: hostname
      label: Hostname
      description: The hostname or IP address of the Apache HTTP system.
      type: string
      default: localhost
      required: true
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true

    - name: port
      label: Port
      description: The TCP port of the Apache HTTP system.
      type: int
      default: 80
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true

    - name: collection_interval
      label: Collection Interval
      description: How often (seconds) to scrape for metrics.
      type: int
      default: 60
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
      advancedConfig: true

    - name: enable_tls
      label: Enable TLS
      description: Whether or not to use TLS when connecting to the Apache HTTP server.
      type: bool
      default: false
      advancedConfig: true
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true

    - name: strict_tls_verify
      label: Strict TLS Certificate Verification
      description: Enable to require TLS certificate verification.
      type: bool
      default: false
      advancedConfig: true
      relevantIf:
        - name: enable_tls
          operator: equals
          value: true
        - name: enable_metrics
          operator: equals
          value: true

    - name: ca_file
      label: TLS Certificate Authority File
      description: Certificate authority used to validate TLS certificates. Not required if the collector's operating system already trusts the certificate authority.
      type: string
      required: false
      default: ""
      relevantIf:
        - name: enable_tls
          operator: equals
          value: true
        - name: strict_tls_verify
          operator: equals
          value: true
        - name: enable_metrics
          operator: equals
          value: true
      advancedConfig: true

    - name: mutual_tls
      label: Mutual TLS Authentication
      description: Enable to require TLS mutual authentication.
      type: bool
      default: false
      relevantIf:
        - name: strict_tls_verify
          operator: equals
          value: true
        - name: enable_metrics
          operator: equals
          value: true
        - name: enable_tls
          operator: equals
          value: true
      advancedConfig: true

    - name: cert_file
      label: Mutual TLS Client Certificate File
      description: A TLS certificate used for client authentication, if mutual TLS is enabled.
      type: string
      required: true
      default: ""
      relevantIf:
        - name: strict_tls_verify
          operator: equals
          value: true
        - name: mutual_tls
          operator: equals
          value: true
        - name: enable_metrics
          operator: equals
          value: true
        - name: enable_tls
          operator: equals
          value: true
      advancedConfig: true

    - name: key_file
      label: Mutual TLS Client Private Key File
      description: A TLS private key used for client authentication, if mutual TLS is enabled.
      type: string
      required: true
      default: ""
      relevantIf:
        - name: strict_tls_verify
          operator: equals
          value: true
        - name: mutual_tls
          operator: equals
          value: true
        - name: enable_metrics
          operator: equals
          value: true
        - name: enable_tls
          operator: equals
          value: true
      advancedConfig: true

    - name: metric_filtering
      label: Metric Filtering
      type: bool
      default: false
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
      advancedConfig: true

    - name: disable_metrics
      label: Metrics
      description: Toggle the metrics you wish to collect on and off.
      type: enums
      options:
        trackUnchecked: true
      validValues:
        - apache.current_connections
        - apache.requests
        - apache.scoreboard
        - apache.traffic
        - apache.uptime
        - apache.workers
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
        - name: metric_filtering
          operator: equals
          value: true
      advancedConfig: true

    # Logging
    - name: enable_logs
      label: Enable Logs
      description: Enable to collect Apache HTTP logs.
      type: bool
      default: true

    - name: access_log_path
      label: Access Log File Path(s)
      description: Access Log File paths to tail for logs.
      type: strings
      default: ["/var/log/apache2/access.log"]
      relevantIf:
        - name: enable_logs
          operator: equals
          value: true

    - name: error_log_path
      label: Error Log File Path(s)
      description: Error Log File paths to tail for logs.
      type: strings
      default: ["/var/log/apache2/error.log"]
      relevantIf:
        - name: enable_logs
          operator: equals
          value: true

    - name: timezone
      label: Timezone
      description: The timezone to use when parsing timestamps.
      type: timezone
      default: "UTC"
      advancedConfig: true
      relevantIf:
        - name: enable_logs
          operator: equals
          value: true

    - name: start_at
      label: Start At
      description: Start reading logs from 'beginning' or 'end'.
      type: enum
      validValues:
        - beginning
        - end
      default: end
      advancedConfig: true
      relevantIf:
        - name: enable_logs
          operator: equals
          value: true

  metrics:
    receivers: |
      {{ if .enable_metrics }}
      - apache:
          collection_interval: {{ .collection_interval }}s

          {{ if .enable_tls }}
          endpoint: https://{{ .hostname }}:{{ .port }}/server-status?auto
          {{ else }}
          endpoint: http://{{ .hostname }}:{{ .port }}/server-status?auto
          {{ end }}

          {{ if .enable_tls }}
          tls:
            insecure: false
            {{ if .strict_tls_verify }}
            insecure_skip_verify: false
            {{ if .ca_file }}
            ca_file: {{ .ca_file }}
            {{ end }}
            {{ else }}
            insecure_skip_verify: true
            {{ end }}
            {{ if .mutual_tls }}
            cert_file: "{{ .cert_file }}"
            key_file: "{{ .key_file }}"
            {{ end }}
          {{ else }}
          tls:
            insecure: true
          {{ end }}

          {{ if .metric_filtering }}
          metrics:
            {{ range $m := .disable_metrics }}
            {{ $m }}:
              enabled: false
            {{ end }}
          {{ end }}
      {{ end }}

    processors: |
      {{ if .enable_metrics }}
      - resourcedetection:
          detectors: ["system"]
          system:
            hostname_sources: ["os"]
      {{ end }}

  logs:
    receivers: |
      {{ if .enable_logs }}
      - plugin/apachehttp:
          path: $OIQ_OTEL_COLLECTOR_HOME/plugins/apache_http_logs.yaml
          parameters:
            start_at: {{ .start_at }}
            enable_access_log: true
            enable_error_log: true
            access_log_path:
              {{ range $fp := .access_log_path }}
              - '{{ $fp }}'
              {{ end }}
            error_log_path:
              {{ range $fp := .error_log_path }}
              - '{{ $fp }}'
              {{ end }}
            timezone: {{ .timezone }}
      {{ end }}
    processors: |
      {{ if .enable_logs }}
      - resourcedetection:
          detectors: ["system"]
          system:
            hostname_sources: ["os"]
      {{ end }}
