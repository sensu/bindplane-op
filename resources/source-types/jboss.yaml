apiVersion: bindplane.observiq.com/v1
kind: SourceType
metadata:
  name: jboss
  displayName: Jboss
  icon: /icons/sources/jboss.svg
  description: Collect logs from Jboss.
spec:
  version: 0.0.1
  supported_platforms:
    - macos
    - linux
    - windows
  parameters:
    - name: file_path
      label: File Path(s)
      description: File paths to tail for logs.
      type: strings
      default:
        - /usr/local/JBoss/EAP-*/*/log/server.log

    - name: timezone
      label: Timezone
      description: The timezone to use when parsing timestamps.
      type: timezone
      default: "UTC"
      advancedConfig: true

    - name: start_at
      label: Start At
      description: Start reading file from 'beginning' or 'end'.
      type: enum
      validValues:
        - beginning
        - end
      default: end
      advancedConfig: true

  logs:
    receivers: |
      - plugin:
          path: $OIQ_OTEL_COLLECTOR_HOME/plugins/jboss_logs.yaml
          parameters:
            file_path:
              {{ range $fp := .file_path }}
              - '{{ $fp }}'
              {{ end }}
            start_at: {{ .start_at }}
            timezone: {{ .timezone }}

    processors: |
      - resourcedetection:
          detectors: ["system"]
          system:
            hostname_sources: ["os"]
